<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Environmental Air Model</title>
    <!-- Bootstrap -->
	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
  <style type="text/css">
  @import url("../../../Downloads/bootstrap-3.3.6-dist/css/bootstrap.css");
  </style>
  </head>
  <body>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) --> 
	<script src="../../../Downloads/bootstrap-3.3.6-dist/js/jquery-1.11.3.min.js"></script>
	<form class="form-horizontal">
		<div class="form-group">
    		<label for="InputLocation" class="col-sm-2 control-label">Location</label>
    		<div class="col-sm-10">
        		<input type="text" class="form-control" id="InputLocation" placeholder="Please enter Location in city, state format">
    		</div>
    	</div>
    	<div class="form-group">
    		<label for="HeightField"  class="col-sm-2 control-label">Stack Height</label>
    		<div class="col-sm-10">
        		<input type="text" class="form-control"  id="HeightField" placeholder="Please enter the stack height in meters"> 
        	</div>
    	</div>
    	<div class="form-group">
    		<label for="PollutantRelease"  class="col-sm-2 control-label">Release Rate</label>
    		<div class="col-sm-10">
        		<input type="text" class="form-control"  id="PollutantRelease" placeholder="Please enter the rate of release in ---- "> 
   			</div>
    	</div>
 		<div class="form-group">
    		<label for="WindSpeedField" class="col-sm-2 control-label">Wind Speed</label>
    		<div class="col-sm-10">
        		<input type="text" class="form-control"  id="WindSpeedField" placeholder="Please enter the wind speed in MPH "> 
    		</div>
    	</div>
    	<div class="form-group">
    		<label for="SC" class="col-sm-2 control-label"> Stability Condition </label>
        		<div class="col-sm-10">
					<select class="form-control" id="SC">
        				<option>A</option>
        				<option>B</option>
        				<option>C</option>
        				<option selected="selected">D</option>
        				<option>E</option>
        				<option>F</option>
    				</select>
        		</div>
     	</div>
  	</form>
	<!-- Include all compiled plugins (below), or include individual files as needed --> 
	<script src="../../../Downloads/bootstrap-3.3.6-dist/js/bootstrap.js"></script>
  </body>
</html>
