<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Environmental Air Model</title>
    <!-- Bootstrap -->
	<!-- Bootstrap URL-->

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
  	<style type="text/css">
  	@import url("bootstrap.css");
  	</style>
	<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  	<script type="text/javascript" src="AirMod.js"></script>

  </head>
  <body>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) --> 
	<!-- JQuery JS URL-->
  <h3 align="center" >Environmental Air Model</h3>
	<form class="form-horizontal">
		<div class="form-group">
    		<label for="InputLocation" class="col-sm-2 control-label">Location</label>
    		<div class="col-sm-10">
        		<input type="text" class="form-control" id="InputLocation" placeholder="Please enter Location in city, state format">
    		</div>
    	</div>
    	<div class="form-group">
    		<label for="HeightField"  class="col-sm-2 control-label">Stack Height</label>
    		<div class="col-sm-10">
        		<input type="number" class="form-control"  id="HeightField" placeholder="Please enter the stack height in meters"> 
        	</div>
    	</div>
    	<div class="form-group">
    		<label for="PollutantRelease"  class="col-sm-2 control-label">Release Rate</label>
    		<div class="col-sm-10">
       		  <input type="number" class="form-control"  id="PollutantRelease" placeholder="Please enter the rate of release in  g/sec "> 
   			</div>
    	</div>
 		<div class="form-group">
    		<label for="WindSpeedField" class="col-sm-2 control-label">Wind Speed</label>
    			<div class="col-sm-10">
        			<input type="number" class="form-control"  id="WindSpeedField" placeholder="Please enter the wind speed in Meters Per Sec "> 
    			</div>
    	</div>
    	<div class="form-group">
    		<label for="StabilityClass" class="col-sm-2 control-label"> Stability Condition </label>
        		<div class="col-sm-10">
					<select class="form-control" id="StabilityClass" data-toggle="tooltip" data-placement="top" title="Chart for detemining 'Stability Condition' at bottom of applet.  For standard use leave 'D' selected.">
        				<option>A</option>
        				<option>B</option>
        				<option>C</option>
        				<option selected="selected">D</option>
        				<option>E</option>
        				<option>F</option>
    				</select>
        		</div>
     	</div>
        <div class="form-group">
        	<label for="DistanceField" class="col-sm-2 control-label"> Distance </label>
            	<div class="col-sm-10">
                	<input type="number" class="form-control" id="DistanceField" placeholder="Please enter distance from pollutant">
                </div>
        </div>
        <div class="form-group">
        	<label for="DistanceFromCenterlineField" class="col-sm-2 control-label"> Center Line Distance </label>
            	<div class="col-sm-10">
                	<input type="number" class="form-control" id="DistanceFromCenterlineField"  value='0' data-toggle="tooltip" data-placement="top" title="Positive distance  is to right of center line.  Negative distance is left of center line if unknown leave as 0">
                </div>
        </div>
  	</form>
	<!-- Include all compiled plugins (below), or include individual files as needed --> 
	<!-- Bootstrap JS URL-->
    <div>
    	<img src="https://hub.globalccsinstitute.com/sites/default/files/publications/books/188478/images/fig127.jpg" alt="Stability condition chart" align="middle">
    </div>
    <div>
    	<button type="submit" class="btn btn-info btn-block" id="subButton" >Submit</button>
    </div>
  	<div class="panel-gtoup">  
    		<div class="panel panel-default">
	  			<div class="panel-body"><p id="result" align="center" font size ="24"></p></div>
    		</div>
  	</div>
   <!-- <div id="GraphSpace"></div> -->
</body>

</html>
