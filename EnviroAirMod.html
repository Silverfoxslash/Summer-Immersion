<h3 align="center" style="width: 50%; font-size: 350%; margin: 30px;" >Environmental Air Model</h3>
<form class="form-horizontal" >
	<img src="https://hub.globalccsinstitute.com/sites/default/files/publications/books/188478/images/fig127.jpg" alt="Stability condition chart" align="right" style="z-index: 1; position: absolute;margin-left: 800px;	float: right">
	<div class="form-group">
		<label for="InputLocation" class="col-sm-2 control-label" style="font-size: 150%;color: white;">Location</label>
		<div class="col-sm-10" 	style=" width: 400px;">
			<input type="text" class="form-control" id="InputLocation" placeholder="Please enter Location in city, state format">
		</div>
	</div>
	<div class="form-group">
		<label for="HeightField"  class="col-sm-2 control-label" style="font-size: 150%;color: white;">Stack Height</label>
		<div class="col-sm-10" style=" width: 400px;">
			<input type="number" class="form-control"  id="HeightField" placeholder="Please enter the stack height in meters">
		</div>
	</div>
	<div class="form-group">
		<label for="PollutantRelease"  class="col-sm-2 control-label" style="font-size: 150%;color: white;">Release Rate</label>
		<div class="col-sm-10" style=" width: 400px;">
			<input type="number" class="form-control"  id="PollutantRelease" placeholder="Please enter the rate of release in  g/sec ">
		</div>
	</div>
	<div class="form-group">
		<label for="WindSpeedField" class="col-sm-2 control-label" style="font-size: 150%;color: white;">Wind Speed</label>
		<div class="col-sm-10" style=" width: 400px;">
			<input type="number" class="form-control"  id="WindSpeedField" placeholder="Please enter the wind speed in Meters Per Sec ">
		</div>
	</div>
	<div class="form-group">
		<label for="StabilityClass" class="col-sm-2 control-label" style="font-size: 150%;color: white;"> Stability Condition </label>
		<div class="col-sm-10" style=" width: 400px;">
			<select class="form-control" id="StabilityClass" data-toggle="tooltip" data-placement="top" title="Chart for determining 'Stability Condition' at right of applet.  For standard use leave 'D' selected.">
				<option>A</option>
				<option>B</option>
				<option>C</option>
				<option selected="selected">D</option>
				<option>E</option>
				<option>F</option>
			</select>
		</div>
	</div>
	<div class="form-group">
		<label for="DistanceField" class="col-sm-2 control-label" style="font-size: 150%; color: white;"> Distance </label>
		<div class="col-sm-10" style=" width: 400px;" >
			<input type="number" class="form-control" id="DistanceField" placeholder="Please enter distance from pollutant">
		</div>
	</div>
	<div class="form-group">
		<label for="DistanceFromCenterlineField" class="col-sm-2 control-label" style="font-size: 150%;color: white;"> Center Line Distance </label>
		<div class="col-sm-10" style=" width: 400px;">
			<input type="number" class="form-control" id="DistanceFromCenterlineField"  value='0' data-toggle="tooltip" data-placement="top" title="Positive distance  is to right of center line.  Negative distance is left of center line if unknown leave as 0">
		</div>
	</div>
</form>
